<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŒ Space Cinema ðŸš€</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 40px 0;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid #fff;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            padding-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        /* Navigation styles */
        nav {
            text-align: center;
            position: absolute;
            top: calc(50% + 20px);
            left: 0;
            width: 100%;
            animation: moveNav 15s linear infinite;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        nav a::before {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            color: #FFD700;
            visibility: hidden;
            overflow: hidden;
        }

        nav a:hover::before {
            visibility: visible;
            animation: explode 0.5s ease-out;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(4);
                color: transparent;
            }
        }

        /* Keyframes for moving navigation */
        @keyframes moveNav {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Content section styles */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            width: 80%;
        }

        .section h2 {
            margin-top: 0;
            color: #FF5733;
        }

        .section p {
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Feedback form styles */
        #feedbackForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #feedbackForm input[type="text"],
        #feedbackForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        #feedbackForm textarea {
            height: 150px;
        }

        #feedbackForm input[type="submit"] {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            outline: none;
            font-size: 18px;
        }

        #feedbackForm input[type="submit"]:hover {
            background-color: #000;
            color: #FFD700;
        }

        /* Slideshow styles */
        .slideshow-container {
            max-width: 80%;
            position: relative;
            margin-bottom: 30px;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Slideshow navigation */
        .dot-container {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }

        /* Footer styles */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            border-top: 2px solid #fff;
        }

        footer p {
            margin: 0;
        }

        /* Button styles */
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .btn {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
            outline: none;
        }

        .btn:hover {
            background-color: #000;
            color: #FFD700;
        }

        .btn-dark-mode {
            background-color: #111;
            color: #fff;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-dark-mode:hover {
            background-color: #fff;
            color: #111;
        }

        .btn-font-size {
            background-color: #111;
            color: #fff;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-font-size:hover {
            background-color: #fff;
            color: #111;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1 id="title">Welcome to Space Cinema! ðŸŒŒ</h1>
        <nav>
            <a href="index2.html" data-text="Movies">ðŸŽ¬ Movies</a>
            <a href="#tvshows" data-text="TV Shows">ðŸ“º TV Shows</a>
            <a href="#feedback" data-text="Feedback">ðŸš€ Feedback</a>
            <a href="#games" data-text="Games">ðŸŽ® Games</a>
        </nav>
    </header>

    <!-- Content section -->
    <div class="content">

        <!-- Feedback section -->
        <div class="section" id="feedback">
            <h2>We'd Love to Hear from You! ðŸš€</h2>
            <form id="feedbackForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Feedback" required></textarea>
                <input type="submit" value="Submit Feedback">
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Space Cinema. All rights reserved. ðŸŒŒ</p>
    </footer>

    <!-- Buttons section -->
    <div class="fixed-buttons">
        <button class="btn btn-dark-mode" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
        <button class="btn btn-font-size" onclick="adjustFontSize(true)">Increase Font Size</button>
        <button class="btn btn-font-size" onclick="adjustFontSize(false)">Decrease Font Size</button>
    </div>

    <script>
        // Slideshow navigation
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("slideshow-container")[0].getElementsByTagName("img");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        // Toggle Dark Mode Function
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");
        }

        // Adjust Font Size Function
        function adjustFontSize(isIncrease) {
            var currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            var elementsToAdjust = document.querySelectorAll('body, h1, h2, p, nav a');

            elementsToAdjust.forEach(function(element) {
                var fontSize = parseInt(window.getComputedStyle(element).fontSize);
                if (isIncrease) {
                    element.style.fontSize = (fontSize + 2) + 'px';
                } else {
                    if (fontSize > 10) {
                        element.style.fontSize = (fontSize - 2) + 'px';
                    }
                }
            });

            // Show decrease font size button when font size is increased
            var decreaseButton = document.querySelector('.btn-font-size:last-child');
            decreaseButton.style.visibility = 'visible';
        }
    </script>
</body>
</html>
